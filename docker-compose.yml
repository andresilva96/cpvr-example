version: '3'
services:
  nginx:
    container_name: nginx
    image: nginx:1.15-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - "./code:/code"
      - "./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./log/nginx:/var/log/nginx"
    networks:
      - local-nework
    links:
      - php
  php:
    build: "docker/php"
    volumes: 
      - "./code:/code"
      - "./log:/log"
    networks:
      - local-nework
    links:
      - mysql
    depends_on:
      - mysql
  mysql:
    image: mysql:5.6
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - "./data:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    networks:
      - local-nework
networks:
  local-nework:
    driver: bridge